<ng-container *ngIf="cartServ.carts$ | async as carts">
    <div *ngIf="carts.length" >
        <ng-container *ngFor="let cart of carts">
            <div>
                <h2>{{cart.name}}</h2>
                <p>{{cart.price}}</p>
                <img [src]="'../../assets/images/' + cart.imgName" alt="">
            </div>
        </ng-container>
    </div>
    <div *ngIf="!carts.length">
        <p>დამატებული წიგნები არ მოიძებნა</p>
    </div>
</ng-container>
<button (click)="clearCarts()">Clear Cart</button>
